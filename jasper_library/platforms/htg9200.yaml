name: htg9200
manufacturer: Xilinx
fpga: xcvu37p-fsvh2892-2-e
family: ultrascaleplus
backend_target: vivado
#mmbus_architecture: ['wishbone', 'AXI4-Lite']
#mmbus_architecture: ['AXI4-Lite', 'wishbone']
mmbus_architecture: 'wishbone'
# wishbone at address 0; AXI offset = 1MB
mmbus_base_address: 0x00100000
#axi_ic_base_address: 0x44A00000
dsp_wb_base_address: 0x00010000
# How to address each 32-bit (i.e. 4 indicates byte-addressable)
mmbus_address_alignment: 4
sources: []
constraints: []
onehundredgbe:
  refclk_freq_str: "156.25"
  cmac_loc:
    - CMACE4_X0Y3
    - CMACE4_X0Y4
    - CMACE4_X0Y5
provides:
  - qsfp0
  - qsfp1
  - qsfp2
  - qsfp3
  - qsfp4
  - qsfp5
  - qsfp6
  - qsfp7
  - qsfp8
  - qsfp9
pins:
  sys_clk_p:
    loc: BJ9
    iostd: LVDS
  sys_clk_n:
    loc: BK9
    iostd: LVDS
  # Use GPIO 9,10,11,12 for SPI
  miso:
    loc: BJ29
    iostd: LVCMOS18
  mosi:
    loc: BG32
    iostd: LVCMOS18
  sclk:
    loc: BF32
    iostd: LVCMOS18
  cs_n:
    loc: BK30
    iostd: LVCMOS18
  led:
    iostd: LVCMOS18
    loc:
      - BF53
      - BG48
      - BG49
      - BE54
      - BE53
  usb_tx:
    iostd: LVCMOS18
    loc: BF32
  usb_rx:
    iostd: LVCMOS18
    loc: BK30
  gpio:
    iostd: LVCMOS18
    loc:
      # 0_p
      - BH32
      # 1_p
      - BF35
      # 2_p
      - BH34
      # 3, 4, ... 12
